
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Repositório do Clima</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 32px;
      color: #00507A;
      margin-bottom: 10px;
    }

    .temas-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .tema-card {
      background: white;
      border-radius: 12px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .tema-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      background-color: #eef4ff;
    }

    .tema-card i {
      margin-bottom: 15px;
    }

    .tema-card span {
      font-size: 18px;
      font-weight: 600;
      color: #00507A;
    }

    .tema-card svg {
      width: 40px;
      height: 40px;
      color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Repositório do Clima</h1>
    </header>

    <input type="hidden" id="temaLink" value="todos">

    <div class="temas-container" id="temasContainer">
      <div class="tema-card" onclick="filtrarTema('alerta')">
        <i data-lucide="alert-triangle"></i>
        <span>Alerta</span>
      </div>
      <div class="tema-card" onclick="filtrarTema('capacitacao')">
        <i data-lucide="graduation-cap"></i>
        <span>Capacitação</span>
      </div>
      <div class="tema-card" onclick="filtrarTema('gerenciamento')">
        <i data-lucide="clipboard-list"></i>
        <span>Gerenciamento</span>
      </div>
      <div class="tema-card" onclick="filtrarTema('mapeamento')">
        <i data-lucide="map"></i>
        <span>Mapeamento</span>
      </div>
      <div class="tema-card" onclick="filtrarTema('monitoramento')">
        <i data-lucide="activity"></i>
        <span>Monitoramento</span>
      </div>
      <div class="tema-card" onclick="filtrarTema('previsao')">
        <i data-lucide="cloud-rain"></i>
        <span>Previsão do Tempo</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    lucide.createIcons();
    function filtrarTema(tema) {
      document.getElementById("temaLink").value = tema;
      document.getElementById("temasContainer").style.display = "none";
      document.getElementById("voltarBtn")?.style.display = "block";
      document.getElementById("containerLinks")?.style.display = "block";
      filtrarLinks();
    }
  </script>
</body>
</html>
