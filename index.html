
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Repositório da Defesa Civil</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      color: #00507A;
    }
    .temas-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 40px auto;
    }
    .tema-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      flex: 1 1 220px;
      min-width: 220px;
      max-width: 280px;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      text-align: center;
    }
    .tema-card:hover {
      transform: scale(1.05);
      background-color: #eef4ff;
    }
    .tema-card span {
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    .voltar {
      display: none;
      margin: 20px auto;
      text-align: center;
    }
    .voltar button {
      background-color: #00507A;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .resultados {
      max-width: 900px;
      margin: 0 auto;
      display: none;
      animation: fadeIn 0.5s ease;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin-top: 0;
      color: #00507A;
      font-size: 20px;
      text-align: center;
    }
    .card p {
      margin: 5px 0;
    }
    .card a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Repositório da Defesa Civil</h1>
  <input type="hidden" id="temaLink" value="todos">
  <div class="temas-container" id="temasContainer">
   <select id="temasCard" onchange="temaCard()">
     
    <div class="temas-container" onclick="filtroTema('alerta')">
      <i data-lucide="alert-triangle"></i>
      <span>Alerta</span>
    </div>
      
    <div class="temas-container" onclick="filtroTema('capacitacao')">
      <i data-lucide="graduation-cap"></i>
      <span>Capacitação</span>
    </div>
        
    <div class="temas-container" onclick="filtroTema('gereciamento')">
      <i data-lucide="shield-plus"></i>
      <span>Gereciamento do Desastre</span>
    </div>
    
    <div class="temas-container" onclick="filtroTema('mapeamento')">
      <i data-lucide="map"></i>
      <span>Mapeamento do Risco</span>
    </div>
    
    <div class="temas-container" onclick="filtroTema('monitoramento')">
      <i data-lucide="activity"></i>
      <span>Monitoramento</span>
    </div>
    
    <div class="temas-container" onclick="filtroTema('previsao')">
      <i data-lucide="cloud-rain"></i>
      <span>Previsão do Tempo</span>
    </div>

   </select>
  <div class="resultados" id="containerLinks"></div>
    
  <div class="voltar" id="voltarBtn">
    <button onclick="mostrarTemas()">← Voltar aos temas</button>
  </div>
 
  <script src="script.js"></script>
  <script>
    lucide.createIcons();
    function filtroTema(tema) {
      document.getElementById("temaLink").value = tema;
      document.getElementById("temasContainer").style.display = "none";
      document.getElementById("voltarBtn").style.display = "block";
      document.getElementById("temasCard").style.display = "block";
      filtrarLinks();
    }
    function mostrarTemas() {
      document.getElementById("temasContainer").style.display = "flex";
      document.getElementById("voltarBtn").style.display = "none";
      document.getElementById("temasCard").style.display = "none";
      document.getElementById("temaLink").value = "todos";
    }
  </script>
</body>
</html>
