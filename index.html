
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>"Repositório da Defesa Civil"</title>
 <style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f9fafc;
    color: #333;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 26px;
    color: #00507A;
  }

  .filtros {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
  }

  .filtros label {
    font-weight: bold;
    margin-right: 8px;
  }

  .filtros select,
  .filtros input {
    padding: 6px 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  .card {
    background: white;
    border-radius: 10px;
    padding: 20px;
    margin: 10px auto;
    max-width: 700px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    transition: transform 0.2s;
  }

  .card:hover {
    transform: scale(1.01);
  }

  .card h3 {
    margin-top: 0;
    font-size: 18px;
  }

  .card a {
    color: #007BFF;
    text-decoration: none;
  }

  .card a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .filtros {
      flex-direction: column;
      align-items: stretch;
    }

    .card {
      margin: 10px 15px;
    }
  }
</style>
</head>
<body>
  <h1>Repositório da Defesa Civil</h1>
  <div class="filtros">
    <label for="temaLink">Tema:</label>
<select id="temaLink" onchange="filtrarLinks()">
  <option value="todos">Todos</option>
  <option value="alerta">Alerta</option>
  <option value="capacitacao">Capacitação</option>
  <option value="gerenciamento">Gerenciamento do Desastre</option>
  <option value="mapeamento">Mapeamento do Risco</option>
  <option value="monitoramento">Monitoramento</option>
  <option value="previsao">Previsão do Tempo</option>
</select>

    <label for="buscaPalavra">Palavra-chave:</label>
    <input type="text" id="buscaPalavra" oninput="filtrarLinks()" placeholder="Digite algo...">
  </div>
  <div id="containerLinks"></div>
  <script src="script.js"></script>
</body>
</html>
