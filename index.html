
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Diretório de Links por Tema</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      color: #00507A;
    }
    .temas-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
    }
    .tema-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 240px;
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      text-align: center;
    }
    .tema-card:hover {
      transform: scale(1.05);
      background-color: #eef4ff;
    }
    .tema-card span {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }
    .tema-card svg {
      color: #00507A;
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <h1>Repositório Defesa Civil</h1>
  <input type="hidden" id="temaLink" value="todos">

  <div class="temas-container" id="temasContainer">
    <div class="tema-card" onclick="filtrarTema('alerta')">
      <i data-lucide="alert-triangle"></i>
      <span>Alerta</span>
    </div>
    <div class="tema-card" onclick="filtrarTema('capacitacao')">
      <i data-lucide="graduation-cap"></i>
      <span>Capacitação</span>
    </div>
    <div class="tema-card" onclick="filtrarTema('gerenciamento')">
      <i data-lucide="clipboard-list"></i>
      <span>Gerenciamento</span>
    </div>
    <div class="tema-card" onclick="filtrarTema('mapeamento')">
      <i data-lucide="map"></i>
      <span>Mapeamento</span>
    </div>
    <div class="tema-card" onclick="filtrarTema('monitoramento')">
      <i data-lucide="activity"></i>
      <span>Monitoramento</span>
    </div>
    <div class="tema-card" onclick="filtrarTema('previsao')">
      <i data-lucide="cloud-rain"></i>
      <span>Previsão do Tempo</span>
    </div>
  </div>

  <div class="voltar" id="voltarBtn">
    <button onclick="mostrarTemas()">← Voltar aos temas</button>
  </div>

  <div class="resultados" id="containerLinks"></div>

  <script src="script.js"></script>
  <script>
    lucide.createIcons();
    function filtrarTema(tema) {
      document.getElementById("temaLink").value = tema;
      document.getElementById("temasContainer").style.display = "none";
      document.getElementById("voltarBtn").style.display = "block";
      document.getElementById("containerLinks").style.display = "block";
      filtrarLinks();
    }
    function mostrarTemas() {
      document.getElementById("temasContainer").style.display = "flex";
      document.getElementById("voltarBtn").style.display = "none";
      document.getElementById("containerLinks").style.display = "none";
      document.getElementById("temaLink").value = "todos";
    }
  </script>
</body>
</html>
